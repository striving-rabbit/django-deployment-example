<!DOCTYPE html>
{% extends "first_app/base.html" %}
  {% block body_block %}
    <h1>Welcome to Django!</h1>

    <h2>Here are your access records:</h2>
    <div class="djangotwo">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>

          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>No access records found</p>
      {% endif %}
    </div>
  {% endblock %}
